<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .A{
            margin: 10px
        }
        .B{
            margin: 20px 30px;
        }
        .C{
            margin: 10px 50px 20px;
        }
        .D{
            margin: 10px 20px 30px 40px;
        }
        .E{
            margin-top: 40px;
            margin-right: 30px;
            margin-left: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="A">1</div>
    <div class="B">2</div>
    <div class="C">3</div>
    <div class="D">4</div>
    <div class="E">5</div>



</body>
</html>
