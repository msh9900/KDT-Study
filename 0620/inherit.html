<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 400px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid;
        }
        .child{
            background-color: orange;
            width: inherit;
            height: inherit;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="parent">부모
        <div class="child">자식</div>
    </div>
</body>
</html>
