<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 40px;

        }
        div{
            width: 100px;
            height: 100px;
            background-color: royalblue;
            transition: 1s;
        }
        div>.child{
            width: 100px;
            height: 100px;
            background-color: coral;
        }
        div>.child:active{
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div>
        <div class="child">가나다라</div>
    </div>
</body>
</html>
