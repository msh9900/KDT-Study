<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:active{
            color: red;
            font-size: 30px;
        }
        input:focus{
            background-color: orange;
        }
        div{
            width: 200px;
            height: 100px;
            background-color: orange;
        }
        div:focus{
            transition: 1s;
            width: 300px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com">naver</a><br>
    <input type="text">
    <div tabindex="-1"></div>

</body>
</html>
