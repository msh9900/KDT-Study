<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>카페 이름</h1>
    <h2>커피</h2>
    <ul>
        <li>아메리카노
            <oi>1000원</oi>
        </li>
        <li>카페라떼
            <oi>5000원</oi>
        </li>
        <li>카페모카
            <oi>5000원</oi>
        </li>
        <li>고구마라떼
            <oi>5000원</oi>
        </li>
        <li>인스턴트커피
            <oi>500원</oi>
        </li>
    </ul>
    <hr>
    <p><b>아메리카노는 가장 기본적인 커피</b></p>
    <pre><strong>카페라떼는 커피 +우유 커피</strong></pre>
    <p><i>>카페모카 원두+모카 커피</i></p>
    <pre><del>고구마라떼는 고구마 + 우유로만든 커피</del></pre>
    <pre><u>인스턴트커피는 여름엔 맥심커피</u></pre>
    <hr>
     <h2>단체 주문</h2>
    <input type="text" name="ordername" placeholder="주문자 이름"/>
    <input type="checkbox" name="menu2" value="a">아메리카노
    <input type="checkbox" name="menu2" value="b">카페라떼
    <input type="checkbox" name="menu2" value="c">카페모카
    <input type="checkbox" name="menu2" value="d">고구마라떼
    <input type="checkbox" name="menu2" value="e">인스턴트 커피
    <input type="date" name="orderdate">
    <input type="button" name="submit" id="2" value="메뉴제출">
    <hr>
    <h2>개별 주문</h2>
    <input type="text" name="ordername" placeholder="주문자 이름"/>
    <input type="radio" name="menu1" value="a">아메리카노
    <input type="radio" name="menu1" value="b">카페라떼
    <input type="radio" name="menu1" value="c">카페모카
    <input type="radio" name="menu1" value="d">고구마라떼
    <input type="radio" name="menu1" value="e">인스턴트 커피
    <input type="datetime-local" name="orderdate">
    <input type="button" name="submit" id="1" value="메뉴제출">





</body>

</html>
